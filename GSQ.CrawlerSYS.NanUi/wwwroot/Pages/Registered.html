<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>注册页面</title>
    <link href="/wwwroot/CSS/Base/Base.css" rel="stylesheet" />
    <link href="/wwwroot/CSS/Registered.css" rel="stylesheet" />
    <link href="/wwwroot/Lib/Layui/css/layui.css" rel="stylesheet" />
</head>
<body>
    <div class="title max">
        <div class="left">
            <label>用户注册</label>
        </div>
        <div class="right">
            <!--<span onclick="minForm()"><i class="icon icon-min-btn"></i></span>-->
            <span onclick="closeForm()"><i class="icon icon-close-btn"></i></span>
        </div>
    </div>
    <div style="width:100%;height:35px"></div>
    <form class="layui-form layui-form-pane max" id="reg" action="">
        <div class="item">
            <h3>创建您的帐号</h3>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">用户名</label>
            <div class="layui-input-block">
                <input type="text" name="title" autocomplete="off" placeholder="请输入用户名" class="layui-input" required lay-verify="required">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">密码</label>
            <div class="layui-input-block">
                <input type="password" name="title" autocomplete="off" placeholder="请输入密码" class="layui-input">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">确认密码</label>
            <div class="layui-input-block">
                <input type="password" name="title" autocomplete="off" placeholder="请再次输入密码" class="layui-input">
            </div>
        </div>
        <div class="item">
            <h3>安全信息设置</h3>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">密保问题</label>
            <div class="layui-input-block">
                <select name="interest">
                    <option value="" selected=""></option>
                    <option value="0">写作</option>
                    <option value="1">阅读</option>
                    <option value="2">游戏</option>
                    <option value="3">音乐</option>
                    <option value="4">旅行</option>
                </select>
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">密保答案</label>
            <div class="layui-input-block">
                <input type="text" name="title" autocomplete="off" placeholder="请输入密保问题答案" class="layui-input">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">QQ邮箱</label>
            <div class="layui-input-block">
                <input type="text" name="title" autocomplete="off" placeholder="请输入QQ邮箱" class="layui-input">
            </div>
        </div>
        <div class="item">
            <h3>其它信息</h3>
        </div>
        <div class="layui-form-item" pane="">
            <label class="layui-form-label">性别</label>
            <div class="layui-input-block">
                <input type="radio" name="sex" value="男" title="男" checked="">
                <input type="radio" name="sex" value="女" title="女">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">姓名</label>
            <div class="layui-input-block">
                <input type="text" name="title" autocomplete="off" placeholder="请输入您的姓名" class="layui-input">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">省份</label>
            <div class="layui-input-block">
                <select name="quiz1">
                    <option value="" selected="">请选择省</option>
                    <option value="浙江">浙江省</option>
                    <option value="你的工号">江西省</option>
                    <option value="你最喜欢的老师">福建省</option>
                </select>
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">城市</label>
            <div class="layui-input-block">
                <select name="quiz2">
                    <option value="" selected="">请选择市</option>
                    <option value="杭州">杭州</option>
                    <option value="宁波">宁波</option>
                    <option value="温州">温州</option>
                    <option value="温州">台州</option>
                    <option value="温州">绍兴</option>
                </select>
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">会员码</label>
            <div class="layui-input-block">
                <input type="text" name="title" autocomplete="off" placeholder="请输入会员码" class="layui-input">
            </div>
        </div>
        <div class="item">
            <h3>安全验证</h3>
        </div>
        <div class="layui-form-item">
            <div class="layui-inline" style="width:75%">
                <label class="layui-form-label">手机号码</label>
                <div class="layui-input-block">
                    <input type="text" name="date" id="date1" autocomplete="off" placeholder="请输入您的手机号码" class="layui-input">
                </div>
            </div>
            <div class="layui-inline" style="width:80px !important">
                <div class="layui-input-inline" style="width:auto">
                    <button class="layui-btn" style="background:#467FD3" type="button">发送验证码</button>
                </div>
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">验证码</label>
            <div class="layui-input-block">
                <input type="text" name="title" autocomplete="off" placeholder="请输入短信验证码" class="layui-input">
            </div>
        </div>
        <div class="item">
            <h3>服务条款</h3>
        </div>
        <div class="layui-form-item">
            <div class="layui-input-block">
                <label class="server" onclick="viewServerAgreement()">《用户服务协议》</label>
                <input type="checkbox" name="like[write]" title="我已阅读并接受">
            </div>
        </div>
        <div class="layui-form-item" style="text-align:center">
            <button class="layui-btn" lay-submit lay-filter="formDemo">注册</button>
        </div>
    </form>
    <script type="text/javascript" src="/wwwroot/Lib/jquery-3.2.1.min.js"></script>
    <script type="text/javascript" src="/wwwroot/Lib/Layui/layui.js"></script>
    <script type="text/javascript" src="/wwwroot/Scripts/Registered.js"></script>
</body>
</html>
